<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezarezaei</title>
    <link rel="stylesheet" href="./assets/plugin/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/master.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="mb-4">Roman to English Number Converter</h1>
                <div class="input-group mb-3">
                    <input type="text" id="input-number" class="form-control" placeholder="Enter Roman or English number">
                </div>
                <div class="btn-group mb-3" role="group">
                    <button id="to-english" class="btn btn-primary">Convert to English</button>
                    <button id="to-roman" class="btn btn-secondary">Convert to Roman</button>
                </div>
                <div id="output" class="alert alert-info" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="./assets/plugin/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
    <script src="./assets/plugin/jquery-3.7.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
